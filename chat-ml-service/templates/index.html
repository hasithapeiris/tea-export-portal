<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tea Forecast RAG App</title>
  </head>
  <body>
    <h1>Ask About Sri Lanka Tea Forecast</h1>
    <form method="POST">
      <label>Choose Model:</label>
      <select name="model">
        <option value="openai">OpenAI</option>
        <option value="ollama">Ollama</option>
      </select>
      <br /><br />
      <label>Your Question:</label><br />
      <input type="text" name="query" size="80" />
      <br /><br />
      <button type="submit">Ask</button>
    </form>

    {% if answer %}
    <h2>Answer:</h2>
    <p>{{ answer }}</p>
    <h3>Sources:</h3>
    <ul>
      {% for src in sources %}
      <li>{{ src }}</li>
      {% endfor %}
    </ul>
    {% endif %}
  </body>
</html>
